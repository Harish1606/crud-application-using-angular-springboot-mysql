<div class="container-fluid">
<div class="panel panel-primary pt-5">
    <div class="panel-body pt-4">
      <h2 style="text-align: center;">Users list</h2>
      <div class="row">
        <div class="col">
          <div class="tableWrap" style="margin-top: 50px;">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th class="bg-dark" style="text-align: center;">#</th>  
                  <th class="bg-dark" style="text-align: center;">Email Id</th>
                  <th class="bg-dark" style="text-align: center;">Username</th>
                  <th class="bg-dark" style="text-align: center;">Mobile No</th>
                  <th class="bg-dark" style="text-align: center;">Qualification</th>
                  <th class="bg-dark" style="text-align: center;">Actions</th>
                </tr>
              </thead>
              <tbody style="background-color: lightgray;text-align: center;">
                <tr *ngFor="let user of users;let indexofElement=index;">
                    <td>{{indexofElement+1}}</td>
                    <td>{{user.email_id}}</td>
                    <td>{{user.user_name}}</td>
                    <td>{{user.mobile_no}}</td>
                    <td>{{user.qualification}}</td>
                    <td>
                        <button (click)="update(user.id)" class="btn btn-primary">Update</button>&nbsp;
                        <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
